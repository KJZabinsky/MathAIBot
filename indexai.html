<!DOCTYPE html>
<html>
<head>
  <title>MLP-BOT-KJZ-HTML</title>
  <style>
    :root {
      --text-color: #333;
      --bg-color: #f7f7f7;
      --bot-bg-color: #efefef;
      --user-bg-color: #d7f1e8;
      --message-height: 120px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .chat-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      text-align: right;
      background-color: var(--user-bg-color);
      color: var(--text-color);
    }

    .bot-message {
      text-align: left;
      background-color: var(--bot-bg-color);
      color: var(--text-color);
    }

    .user-message::before,
    .bot-message::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 10px;
      background-color: currentColor;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    @keyframes typing {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    .user-input-container {
      width: 300px;
      padding: 20px;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: var(--message-height);
      resize: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: grey;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #letter-count {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-content" id="chat-content">
      <p class="bot-message">BOT: Hi! What do you need help with today?</p>
    </div>
    <div class="user-input-container">
      <h3>Chat Settings</h3>
      <label for="text-color">Text Color:</label>
      <input type="color" id="text-color" value="#333">

      <button onclick="applyChatSettings()">Apply Settings</button>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="saveChatData()">Save Chat</button>
      <button onclick="loadChatData()">Load Chat</button>

      <textarea id="user-input" placeholder="Enter your message..." autofocus></textarea>
      <span id="letter-count">Character Count: 0</span>
      <button onclick="handleUserInput()">Send</button>
      <h5>Â© COPYRIGHT MLP-BOT-KJZ</h5>
    </div>
  </div>

  <script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const letterCount = document.getElementById('letter-count');
    const textColorInput = document.getElementById('text-color');

    userInput.addEventListener('input', function () {
      letterCount.textContent = 'Character Count: ' + userInput.value.length;
    });

    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleUserInput();
      }
    });

    function handleUserInput() {
      const message = userInput.value.trim();
      if (message !== '') {
        const userMessage = createChatMessage(message, 'user');
        chatContent.appendChild(userMessage);

        if (message.toLowerCase() === 'play snake game') {
          const botResponse = createChatMessage('Okay sure', 'bot');
          chatContent.appendChild(botResponse);

          openGame();
        } else {
          const botResponse = createChatMessage('', 'bot');
          chatContent.appendChild(botResponse);

          simulateTyping(getResponse(message), botResponse);
        }

        userInput.value = '';
        letterCount.textContent = 'Character Count: 0';

        chatContent.scrollTop = chatContent.scrollHeight;
      }
    }

    function createChatMessage(message, sender) {
      const chatMessage = document.createElement('p');
      chatMessage.classList.add('chat-message');
      chatMessage.classList.add(sender + '-message');
      chatMessage.textContent = sender.toUpperCase() + ': ' + message;
      return chatMessage;
    }

    function simulateTyping(response, botResponseElement) {
      const words = response.split(' ');
      let index = 0;
      const typingInterval = setInterval(function () {
        if (index < words.length) {
          botResponseElement.textContent += words[index] + ' ';
          index++;
        } else {
          clearInterval(typingInterval);
          botResponseElement.textContent = 'BOT: ' + response;
        }
      }, 60);
    }

    function getResponse(message) {
      if (/^(?:what is\s+)?[+\-*/\d\s()]+$/.test(message)) {
        const equation = message.startsWith('what is') ? message.substring(8) : message; // Extract the equation from the input message
        try {
          if (equation.includes('0/0')) {
            throw new Error('division by zero');
          }
          const result = eval(equation);
          return "The answer is: " + result;
        } catch (error) {
          if (error.message === 'division by zero') {
            return "Unfortunately, division by zero is not possible.";
          }
          return "Invalid arithmetic expression. Error: " + error.message;
        }
      } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
        return "Hello!";
      } else if (message.toLowerCase().includes('thanks') || message.toLowerCase().includes('thank you')) {
        return "You're welcome!";
      } else if (containsTerm(message, 'variable')) {
        return "In mathematics, a variable is a symbol or letter used to represent a value that can vary or change in a mathematical expression or equation.";
      } else if (containsTerm(message, 'exponent')) {
        return "In mathematics, an exponent is a small number placed to the right and above a base number to indicate how many times the base number should be multiplied by itself.";
      } else if (containsTerm(message, 'square root')) {
        return "In mathematics, the square root of a number is a value that, when multiplied by itself, gives the original number.";
      } else {
        return "I'm sorry, I don't have information on that topic.";
      }
    }

    function containsTerm(message, term) {
      const regex = new RegExp(`\\b${term}\\b`, 'i');
      return regex.test(message);
    }

    function applyChatSettings() {
      const textColor = textColorInput.value;
      document.documentElement.style.setProperty('--text-color', textColor);
    }

    function clearChat() {
      chatContent.innerHTML = '';
    }

    function saveChatData() {
      const chatData = chatContent.innerHTML;
      localStorage.setItem('chatData', chatData);
      alert('Chat saved successfully!');
    }

    function loadChatData() {
      const chatData = localStorage.getItem('chatData');
      if (chatData) {
        chatContent.innerHTML = chatData;
        alert('Chat loaded successfully!');
      } else {
        alert('No chat data found!');
      }
    }

    function openGame() {
      chatContent.innerHTML += '<canvas id="snake-game" width="400" height="400"></canvas>';
      const canvas = document.getElementById('snake-game');
      const context = canvas.getContext('2d');

      // Snake initial position
      let snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 },
        { x: 7, y: 10 },
      ];

      let dx = 1;
      let dy = 0;

      // Apple initial position
      let apple = { x: 15, y: 10 };

      function clearCanvas() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }

      function drawSnake() {
        snake.forEach(drawSnakePart);
      }

      function drawSnakePart(snakePart) {
        context.fillStyle = 'green';
        context.fillRect(snakePart.x * 20, snakePart.y * 20, 20, 20);
        context.strokeStyle = 'darkgreen';
        context.strokeRect(snakePart.x * 20, snakePart.y * 20, 20, 20);
      }

      function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === apple.x && head.y === apple.y) {
          generateNewApple();
        } else {
          snake.pop();
        }
      }

      function generateNewApple() {
        apple.x = Math.floor(Math.random() * (canvas.width / 20));
        apple.y = Math.floor(Math.random() * (canvas.height / 20));
      }

      function drawApple() {
        context.fillStyle = 'red';
        context.fillRect(apple.x * 20, apple.y * 20, 20, 20);
        context.strokeStyle = 'darkred';
        context.strokeRect(apple.x * 20, apple.y * 20, 20, 20);
      }

      function checkCollision() {
        const head = snake[0];

        if (
          head.x < 0 ||
          head.x >= canvas.width / 20 ||
          head.y < 0 ||
          head.y >= canvas.height / 20 ||
          snake.some((part, index) => index !== 0 && part.x === head.x && part.y === head.y)
        ) {
          return true;
        }

        return false;
      }

      function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        const keyPressed = event.keyCode;

        if (keyPressed === LEFT_KEY && dx !== 1) {
          dx = -1;
          dy = 0;
        }

        if (keyPressed === RIGHT_KEY && dx !== -1) {
          dx = 1;
          dy = 0;
        }

        if (keyPressed === UP_KEY && dy !== 1) {
          dx = 0;
          dy = -1;
        }

        if (keyPressed === DOWN_KEY && dy !== -1) {
          dx = 0;
          dy = 1;
        }
      }

      function gameLoop() {
        if (checkCollision()) {
          alert('Game Over!');
          document.removeEventListener('keydown', changeDirection);
          chatContent.removeChild(canvas);
          return;
        }

        setTimeout(function () {
          clearCanvas();
          moveSnake();
          drawApple();
          drawSnake();
          gameLoop();
        }, 200);
      }

      gameLoop();

      document.addEventListener('keydown', changeDirection);
    }
  </script>
</body>
</html>
