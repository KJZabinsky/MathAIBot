<!DOCTYPE html>
<html>
<head>
  <title>MLP-BOT-KJZ-HTML</title>
  <style>
    :root {
      --text-color: #333;
      --bg-color: #f7f7f7;
      --bot-bg-color: #efefef;
      --user-bg-color: #d7f1e8;
      --message-height: 120px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .chat-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .user-message {
      text-align: right;
      background-color: var(--user-bg-color);
      color: var(--text-color);
      align-self: flex-end;
    }

    .bot-message {
      text-align: left;
      background-color: var(--bot-bg-color);
      color: var(--text-color);
    }

    .user-message::before,
    .bot-message::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 10px;
      background-color: currentColor;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    @keyframes typing {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    .user-input-container {
      width: 300px;
      padding: 20px;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: var(--message-height);
      resize: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 15px;
      border-radius: 20px;
      padding: 12px;
      border-color: #ddd;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: grey;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #letter-count {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-content" id="chat-content">
      <p class="bot-message chat-message">BOT: Hi! What do you need help with today?</p>
    </div>
    <div class="user-input-container">
      <h3>Chat Settings</h3>
      <label for="text-color">Text Color:</label>
      <input type="color" id="text-color" value="#333">

      <button onclick="applyChatSettings()">Apply Settings</button>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="saveChatData()">Save Chat</button>
      <button onclick="loadChatData()">Load Chat</button>

      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>
      <div id="letter-count"></div>
    </div>
  </div>

  <script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const letterCount = document.getElementById('letter-count');
    let settings = {};

    function applyChatSettings() {
      const textColor = document.getElementById('text-color').value;
      settings.textColor = textColor;

      chatContent.style.setProperty('--text-color', textColor);
    }

    function clearChat() {
      chatContent.innerHTML = '';
    }

    function saveChatData() {
      const chatData = chatContent.innerHTML;
      localStorage.setItem('chatData', chatData);
    }

    function loadChatData() {
      const chatData = localStorage.getItem('chatData');
      chatContent.innerHTML = chatData;
    }

    function sendMessage() {
      const message = userInput.value.trim();

      if (message !== '') {
        addMessage(message, 'user-message');
        const response = getResponse(message);
        addMessage(response, 'bot-message');
        userInput.value = '';
      }
    }

    function addMessage(message, className) {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      messageElement.className = className + ' chat-message';
      chatContent.appendChild(messageElement);
      chatContent.scrollTop = chatContent.scrollHeight;
    }

    function getResponse(message) {
      if (/^(?:what is\s+)?[+\-*/\d\s().]+$/.test(message)) {
        const equation = message.startsWith('what is') ? message.substring(8) : message; // Extract the equation from the input message
        try {
          const result = evaluateEquation(equation); // Evaluate the mathematical expression
          return "The answer is: " + result;
        } catch (error) {
          return "Invalid arithmetic expression. Error: " + error.message;
        }
      } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
        return "Hello!";
      } else if (message.toLowerCase().includes('thanks') || message.toLowerCase().includes('thank you')) {
        return "You're welcome!";
      } else if (containsTerm(message, 'variable')) {
        return "In mathematics, a variable is a symbol or letter used to represent a value that can vary or change in a mathematical expression or equation.";
      } else if (containsTerm(message, 'exponent')) {
        return "In mathematics, an exponent is a small number placed to the right and above a base number to indicate how many times the base number should be multiplied by itself.";
      } else if (containsTerm(message, 'square root')) {
        return "In mathematics, the square root of a number is a value that, when multiplied by itself, gives the original number.";
      } else {
        return "I'm sorry, I don't have information on that topic.";
      }
    }

    function containsTerm(message, term) {
      return message.toLowerCase().includes(term.toLowerCase());
    }

    function evaluateEquation(equation) {
      let result;

      try {
        result = eval(equation); // Use the eval() function to evaluate the equation (Warning: Potential security risks with eval() - avoid using untrusted input)
      } catch (error) {
        throw new Error("Invalid arithmetic expression. Error: " + error.message);
      }

      if (typeof result !== 'number') {
        throw new Error("Invalid arithmetic expression. Result is not a number.");
      }

      return result;
    }

    userInput.addEventListener('input', function () {
      const characterCount = userInput.value.length;
      letterCount.textContent = characterCount + '/500';
    });

    userInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent the default behavior of Enter key
        sendMessage();
      }
    });
  </script>
</body>
</html>
