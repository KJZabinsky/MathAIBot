<!DOCTYPE html>
<html>
<head>
  <title>MLP-BOT-KJZ-HTML</title>
  <style>
    :root {
      --text-color: #333;
      --bg-color: #f7f7f7;
      --bot-bg-color: #efefef;
      --user-bg-color: #d7f1e8;
      --message-height: 120px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .chat-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      text-align: right;
      background-color: var(--user-bg-color);
      color: var(--text-color);
    }

    .bot-message {
      text-align: left;
      background-color: var(--bot-bg-color);
      color: var(--text-color);
    }

    .user-message::before,
    .bot-message::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 10px;
      background-color: currentColor;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    @keyframes typing {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    .user-input-container {
      width: 300px;
      padding: 20px;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: var(--message-height);
      resize: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: grey;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #letter-count {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-content" id="chat-content">
      <p class="bot-message">BOT: Hi! What do you need help with today?</p>
    </div>
    <div class="user-input-container">
      <h3>Chat Settings</h3>
      <label for="text-color">Text Color:</label>
      <input type="color" id="text-color" value="#333">

      <button onclick="applyChatSettings()">Apply Settings</button>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="saveChatData()">Save Chat</button>
      <button onclick="loadChatData()">Load Chat</button>

      <textarea id="user-input" placeholder="Enter your message..." autofocus></textarea>
      <span id="letter-count">Character Count: 0</span>
      <button onclick="handleUserInput()">Send</button>
      <h5>Â© COPYRIGHT MLP-BOT-KJZ</h5>
    </div>
  </div>

  <script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const letterCount = document.getElementById('letter-count');
    const textColorInput = document.getElementById('text-color');

    userInput.addEventListener('input', function () {
      letterCount.textContent = 'Character Count: ' + userInput.value.length;
    });

    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleUserInput();
      }
    });

    function handleUserInput() {
      const message = userInput.value.trim();
      if (message !== '') {
        const userMessage = createChatMessage(message, 'user');
        chatContent.appendChild(userMessage);

        const botResponse = createChatMessage('', 'bot');
        chatContent.appendChild(botResponse);

        simulateTyping(getResponse(message), botResponse);

        userInput.value = '';
        letterCount.textContent = 'Character Count: 0';

        chatContent.scrollTop = chatContent.scrollHeight;
      }
    }

    function createChatMessage(message, sender) {
      const chatMessage = document.createElement('p');
      chatMessage.classList.add('chat-message');
      chatMessage.classList.add(sender + '-message');
      chatMessage.textContent = sender.toUpperCase() + ': ' + message;
      return chatMessage;
    }

    function simulateTyping(response, botResponseElement) {
      const words = response.split(' ');
      let index = 0;
      const typingInterval = setInterval(function () {
        if (index < words.length) {
          botResponseElement.textContent += words[index] + ' ';
          index++;
        } else {
          clearInterval(typingInterval);
          botResponseElement.textContent = 'BOT: ' + response;
        }
      }, 60);
    }

    function getResponse(message) {
      if (/^(?:what is\s+)?[+\-*/\d\s()]+$/.test(message)) {
        const equation = message.startsWith('what is') ? message.substring(8) : message; // Extract the equation from the input message
        try {
          if (equation.includes('0/0')) {
            throw new Error('division by zero');
          }
          const result = eval(equation);
          return "The answer is: " + result;
        } catch (error) {
          if (error.message === 'division by zero') {
            return "Unfortunately, division by zero is not possible.";
          }
          return "Invalid arithmetic expression. Error: " + error.message;
        }
      } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
        return "Hello!";
      } else if (message.toLowerCase().includes('thanks') || message.toLowerCase().includes('thank you')) {
        return "You're welcome!";
      } else if (containsTerm(message, 'variable')) {
        return "In mathematics, a variable is a symbol or letter used to represent a value that can vary or change in a mathematical expression or equation.";
      } else if (containsTerm(message, 'exponent')) {
        return "In mathematics, an exponent is a small number placed to the right and above a base number to indicate how many times the base number should be multiplied by itself.";
      } else if (containsTerm(message, 'adding')) {
        return "Adding is a basic arithmetic operation in mathematics that involves combining two or more numbers to find their sum.";
      } else if (containsTerm(message, 'subtracting')) {
        return "Subtracting is a basic arithmetic operation in mathematics that involves taking one number away from another to find the difference.";
      } else if (containsTerm(message, 'multiplying')) {
        return "Multiplying is a basic arithmetic operation in mathematics that involves combining two or more numbers to find their product.";
      } else if (containsTerm(message, 'dividing')) {
        return "Dividing is a basic arithmetic operation in mathematics that involves splitting a number into equal parts or groups.";
      } else {
        return "I'm sorry, I'm not sure how to respond to that. Can you please rephrase or ask a different question?";
      }
    }

    function containsTerm(message, term) {
      return message.toLowerCase().includes(term);
    }

    function applyChatSettings() {
      const textColor = textColorInput.value;
      document.documentElement.style.setProperty('--text-color', textColor);
    }

    function clearChat() {
      chatContent.innerHTML = '';
    }

    function saveChatData() {
      const chatData = chatContent.innerHTML;
      localStorage.setItem('chatData', chatData);
      alert('Chat saved successfully!');
    }

    function loadChatData() {
      const chatData = localStorage.getItem('chatData');
      chatContent.innerHTML = chatData;
      alert('Chat loaded successfully!');
    }
  </script>
</body>
</html>
