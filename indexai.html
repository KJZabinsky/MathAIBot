<!DOCTYPE html>
<html>
<head>
  <title>MLP-BOT-KJZ-HTML</title>
  <style>
    :root {
      --text-color: #eee;
      --bg-color: #111;
      --bot-bg-color: #222;
      --user-bg-color: #333;
      --message-height: 120px;
      --button-border-color: #ccc;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .chat-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      color: var(--text-color);
    }

    .user-message {
      text-align: right;
      background-color: var(--user-bg-color);
    }

    .bot-message {
      text-align: left;
      background-color: var(--bot-bg-color);
    }

    .user-message::before,
    .bot-message::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 10px;
      background-color: currentColor;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    @keyframes typing {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    .user-input-container {
      width: 300px;
      padding: 20px;
      background-color: var(--user-bg-color);
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: var(--message-height);
      resize: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid var(--button-border-color);
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 15px;
      color: var(--text-color);
      background-color: var(--user-bg-color);
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: var(--user-bg-color);
      border: 1px solid var(--button-border-color);
      color: var(--text-color);
      border-radius: 4px;
      cursor: pointer;
    }

    button[data-mode="light"] {
      background-color: var(--bot-bg-color);
      color: #fff;
    }

    #letter-count {
      text-align: center;
      color: var(--text-color);
    }

    body.light-mode {
      --text-color: #111;
      --bg-color: #eee;
      --bot-bg-color: #ddd;
      --user-bg-color: #ccc;
      --button-border-color: #666;
    }

    body.light-mode .user-input-container {
      background-color: var(--user-bg-color);
    }

    body.light-mode textarea {
      color: var(--text-color);
      background-color: var(--user-bg-color);
      border: 1px solid var(--button-border-color);
    }

    body.light-mode button {
      background-color: var(--user-bg-color);
      color: var(--text-color);
      border: 1px solid var(--button-border-color);
    }

    body.light-mode button[data-mode="light"] {
      background-color: var(--bot-bg-color);
      color: #fff;
    }

    body.light-mode .chat-message {
      color: var(--text-color);
    }

    body.light-mode .user-message {
      background-color: var(--user-bg-color);
    }

    body.light-mode .bot-message {
      background-color: var(--bot-bg-color);
    }

    body.light-mode .user-message::before,
    body.light-mode .bot-message::before {
      background-color: currentColor;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="chat-container">
    <div class="chat-content" id="chat-content"></div>
    <div class="user-input-container">
      <button onclick="applyChatSettings()">Apply Settings</button>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="saveChatData()">Save Chat</button>
      <button onclick="loadChatData()">Load Chat</button>

      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <button id="dark-mode-button" data-mode="dark" onclick="toggleDarkMode()">Light Mode</button>
      <div id="letter-count"></div>
    </div>
  </div>

  <script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const letterCount = document.getElementById('letter-count');

    let settings = {};

    function applyChatSettings() {
      const textColor = document.getElementById('text-color').value;
      settings.textColor = textColor;

      chatContent.style.setProperty('--text-color', textColor);
    }

    function clearChat() {
      chatContent.innerHTML = '';
    }

    function saveChatData() {
      const chatData = chatContent.innerHTML;
      localStorage.setItem('chatData', chatData);
    }

    function loadChatData() {
      const chatData = localStorage.getItem('chatData');
      chatContent.innerHTML = chatData;
    }

    function sendMessage() {
      const message = userInput.value.trim();

      if (message !== '') {
        addMessage(message, 'user-message');
        const response = getResponse(message);
        addMessage(response, 'bot-message');
        userInput.value = '';
      }
    }

    function addMessage(message, className) {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      messageElement.className = `chat-message ${className}`;
      chatContent.appendChild(messageElement);
      chatContent.scrollTop = chatContent.scrollHeight;
    }

    function getResponse(message) {
      if (/^(?:what is\s+)?[+\-*/\d\s().]+$/.test(message)) {
        const equation = message.startsWith('what is') ? message.substring(8) : message; // Extract the equation from the input message
        try {
          const result = evaluateEquation(equation); // Evaluate the mathematical expression
          return "The answer is: " + result;
        } catch (error) {
          return "Invalid arithmetic expression. Error: " + error.message;
        }
      } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
        return "Hello!";
      } else if (message.toLowerCase().includes('thanks') || message.toLowerCase().includes('thank you')) {
        return "You're welcome!";
      } else if (containsTerm(message, 'variable')) {
        return "In mathematics, a variable is a symbol or letter used to represent a value that can vary.";
      } else {
        return "I'm sorry, I don't understand. Can you please rephrase your question?";
      }
    }

    function evaluateEquation(equation) {
      return eval(equation);
    }

    function containsTerm(message, term) {
      const regex = new RegExp(`\\b${term}\\b`, 'i');
      return regex.test(message);
    }

    function toggleDarkMode() {
      const body = document.body;
      const darkModeButton = document.getElementById('dark-mode-button');
      const mode = darkModeButton.dataset.mode;

      if (mode === 'dark') {
        body.classList.add('light-mode');
        darkModeButton.textContent = 'Dark Mode';
        darkModeButton.dataset.mode = 'light';
        darkModeButton.style.backgroundColor = 'var(--bot-bg-color)';
      } else {
        body.classList.remove('light-mode');
        darkModeButton.textContent = 'Light Mode';
        darkModeButton.dataset.mode = 'dark';
        darkModeButton.style.backgroundColor = 'var(--user-bg-color)';
      }
    }

    userInput.addEventListener('input', function () {
      const letterCountText = userInput.value.length + ' characters';
      letterCount.textContent = letterCountText;
    });

    userInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    window.onload = function () {
      addMessage("Hi! What do you need help with today?", 'bot-message');
    };
  </script>
</body>
</html>
