<!DOCTYPE html>
<html>
<head>
  <title>Answering Bot</title>
  <style>
    :root {
      --text-color: #333;
      --bg-color: #f7f7f7;
      --bot-bg-color: #efefef;
      --user-bg-color: #d7f1e8;
      --message-height: 120px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .chat-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      text-align: right;
      background-color: var(--user-bg-color);
      color: var(--text-color);
    }

    .bot-message {
      text-align: left;
      background-color: var(--bot-bg-color);
      color: var(--text-color);
    }

    .user-message::before,
    .bot-message::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 10px;
      background-color: currentColor;
      border-radius: 50%;
      animation: typing 1s infinite;
    }

    @keyframes typing {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    .user-input-container {
      width: 300px;
      padding: 20px;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: var(--message-height);
      resize: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #letter-count {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-content" id="chat-content">
      <p class="bot-message">MLP-BOT: Hi! What do you need help with today?</p>
    </div>
    <div class="user-input-container">
      <h3>Chat Settings</h3>
      <label for="text-color">Text Color:</label>
      <input type="color" id="text-color" value="#333">

      <button onclick="applyChatSettings()">Apply Settings</button>
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="saveChatData()">Save Chat</button>
      <button onclick="loadChatData()">Load Chat</button>

      <textarea id="user-input" placeholder="Enter your message..." autofocus></textarea>
      <span id="letter-count">Character Count: 0</span>
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <script>
    const chatContent = document.getElementById('chat-content');
    const userInput = document.getElementById('user-input');
    const letterCount = document.getElementById('letter-count');
    const textColorInput = document.getElementById('text-color');

    userInput.addEventListener('input', function () {
      letterCount.textContent = 'Character Count: ' + userInput.value.length;
    });

    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleUserInput();
      }
    });

    function handleUserInput() {
      const message = userInput.value.trim();
      if (message !== '') {
        const userMessage = createChatMessage(message, 'user');
        chatContent.appendChild(userMessage);

        const botResponse = createChatMessage(getResponse(message), 'bot');
        chatContent.appendChild(botResponse);

        userInput.value = '';
        letterCount.textContent = 'Character Count: 0';

        chatContent.scrollTop = chatContent.scrollHeight;
      }
    }

    function createChatMessage(message, sender) {
      const chatMessage = document.createElement('p');
      chatMessage.classList.add('chat-message');
      chatMessage.classList.add(sender + '-message');
      chatMessage.textContent = sender.toUpperCase() + ': ' + message;
      return chatMessage;
    }

    function getResponse(message) {
      if (/^[+\-*/\d\s()]+$/.test(message)) {
        try {
          if (message.includes('0/0')) {
            throw new Error('not possible');
          }
          const result = eval(message);
          return "Certainly! The answer is: " + result;
        } catch (error) {
          if (error.message === 'not possible') {
            return "Unfortuanatly, this is not possible. Imagine you have 0 cookies and you split them among 0 friends, see it does not makes sense, and cookie monster is sad that there are no cookies, and your friends are sad because they do not exist. Oh wow, that escalated quickly.";
          }
          return "Invalid arithmetic expression.";
        }
      } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
        return "Hello!";
      } else if (message.toLowerCase().includes('thanks') || message.toLowerCase().includes('thank you')) {
        return "You're welcome!";
      } else {
        return "I'm sorry, I don't have a response for that.";
      }
    }

    function applyChatSettings() {
      const textElements = document.querySelectorAll('.bot-message, .user-message');
      const textColor = textColorInput.value;

      textElements.forEach(function (element) {
        element.style.color = textColor;
      });
    }

    function clearChat() {
      chatContent.innerHTML = '';
    }

    function saveChatData() {
      const chatMessages = chatContent.innerHTML;
      localStorage.setItem('chatData', chatMessages);
      alert('Chat data saved.');
    }

    function loadChatData() {
      const chatMessages = localStorage.getItem('chatData');
      chatContent.innerHTML = chatMessages;
      alert('Chat data loaded.');
    }
  </script>
</body>
</html>
